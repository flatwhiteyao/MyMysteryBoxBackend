name: 搜索功能CI/CD测试

on:
  push:
    branches: ['main']
    paths:
      - 'src/controller/blindBox.controller.ts'
      - 'src/service/blindBox.service.ts'
      - 'src/service/blindBoxStyle.service.ts'
      - 'test/**/search*.test.ts'
      - 'test/**/blind*.test.ts'
  pull_request:
    branches: ['main']
    paths:
      - 'src/controller/blindBox.controller.ts'
      - 'src/service/blindBox.service.ts'
      - 'src/service/blindBoxStyle.service.ts'
      - 'test/**/search*.test.ts'
      - 'test/**/blind*.test.ts'

jobs:
  test-search-functionality:
    name: 搜索功能测试
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x, 22.x]

    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 使用 Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: 安装依赖
        run: npm ci

      - name: 代码风格检查
        run: npm run lint

      - name: 运行搜索功能测试
        run: npm run test -- --testPathPattern="search|blind" --verbose

      - name: 生成搜索功能测试覆盖率报告
        run: npm run cov -- --testPathPattern="search|blind"

      - name: 构建项目
        run: npm run build

      - name: 上传搜索功能测试覆盖率报告
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage/lcov.info
          flags: search-functionality-tests
          name: search-coverage
          fail_ci_if_error: false

  search-integration-test:
    name: 搜索功能集成测试
    runs-on: ubuntu-latest
    needs: test-search-functionality

    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 使用 Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: 安装依赖
        run: npm ci

      - name: 启动应用并运行搜索集成测试
        run: |
          # 启动应用
          npm run dev &
          # 等待应用启动
          sleep 10
          # 运行搜索集成测试
          npm run test -- --testPathPattern="search-integration" --runInBand
        env:
          NODE_ENV: unittest

  search-performance-test:
    name: 搜索性能测试
    runs-on: ubuntu-latest
    needs: test-search-functionality

    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 使用 Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: 安装依赖
        run: npm ci

      - name: 运行搜索性能测试
        run: npm run test -- --testPathPattern="search-performance" --runInBand
        env:
          NODE_ENV: unittest
