name: 抽取盲盒功能CI/CD测试

on:
  push:
    branches: ['main']
    paths:
      - 'src/controller/blindBox.controller.ts'
      - 'src/controller/userDrawnBlindBox.controller.ts'
      - 'src/service/blindBoxStyle.service.ts'
      - 'src/service/userDrawnBlindBox.service.ts'
      - 'test/**/draw*.test.ts'
      - 'test/**/blind*.test.ts'
  pull_request:
    branches: ['main']
    paths:
      - 'src/controller/blindBox.controller.ts'
      - 'src/controller/userDrawnBlindBox.controller.ts'
      - 'src/service/blindBoxStyle.service.ts'
      - 'src/service/userDrawnBlindBox.service.ts'
      - 'test/**/draw*.test.ts'
      - 'test/**/blind*.test.ts'

jobs:
  test-draw-functionality:
    name: 抽取功能测试
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x, 22.x]

    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 使用 Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: 安装依赖
        run: npm ci

      - name: 代码风格检查
        run: npm run lint

      - name: 运行抽取功能测试
        run: npm run test -- --testPathPattern="draw|blind" --verbose

      - name: 生成抽取功能测试覆盖率报告
        run: npm run cov -- --testPathPattern="draw|blind"

      - name: 构建项目
        run: npm run build

      - name: 上传抽取功能测试覆盖率报告
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage/lcov.info
          flags: draw-functionality-tests
          name: draw-coverage
          fail_ci_if_error: false

  draw-integration-test:
    name: 抽取功能集成测试
    runs-on: ubuntu-latest
    needs: test-draw-functionality

    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 使用 Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: 安装依赖
        run: npm ci

      - name: 启动应用并运行抽取集成测试
        run: |
          # 启动应用
          npm run dev &
          # 等待应用启动
          sleep 10
          # 运行抽取集成测试
          npm run test -- --testPathPattern="draw-integration" --runInBand
        env:
          NODE_ENV: unittest

  draw-performance-test:
    name: 抽取性能测试
    runs-on: ubuntu-latest
    needs: test-draw-functionality

    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 使用 Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: 安装依赖
        run: npm ci

      - name: 运行抽取性能测试
        run: npm run test -- --testPathPattern="draw-performance" --runInBand
        env:
          NODE_ENV: unittest

  draw-randomness-test:
    name: 抽取随机性测试
    runs-on: ubuntu-latest
    needs: test-draw-functionality

    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 使用 Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: 安装依赖
        run: npm ci

      - name: 运行抽取随机性测试
        run: npm run test -- --testPathPattern="draw-randomness" --runInBand
        env:
          NODE_ENV: unittest
